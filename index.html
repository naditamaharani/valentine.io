<!DOCTYPE html>
<html>
<head>
	<title>Nad's Card</title>
	
	<link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
	<style>
		@keyframes heartBeat {
		    0%  {
	    		transform: scale(1);
	    	}
		    50%  {
		    	transform: scale(1.1);
		    }
		    100%  {
	    		transform: scale(1);
	    	}
		}

		h1 {
			margin: auto;
			width: 300px;
			height: 450px;
			color : #FFF; 
			font-family: 'Niconne', cursive;
		}

		#heart {
			width: 150px;
			transition: 1.5s;
			position: fixed;
			z-index: -1;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}

		#love {
			width: 150px;
			cursor: pointer;
			transform: translate(-75px,-50%);
			margin: auto;
 		 	position: absolute;
  			top: 0; left: 0; bottom: 0; right: 0;
		}


		#love.animated {
			animation-name: heartBeat;
	    	animation-duration: 2s;
	    	animation-iteration-count: infinite;
		}

	</style>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	

	<audio controls autoplay style="display: none;">
  		<source src="Ed Sheeran - Tenerife Sea.mp3" type="audio/mpeg">
  	</audio> 

	<img id="love" class="animated" src="love.png"/>
	<img id="heart" src="love.png"/>
	<table id="tb">
		<tr>
			<td id="greeting" style="display: none;"><h1 style="font-size: 38px;">Happy Valentine</h1></td>
		</tr>
		<tr>
			<td>
			</td>
		</tr>
		<tr>
			<td id="name" style="display: none;"><h1>Naditha Maharani</h1></td>
		</tr>
	</table>
	
	<script type="text/javascript">
		var love = document.getElementById("love"),
			heart = document.getElementById("heart");
		love.onclick = function(){
			heart.style.width = "200%";
			love.src="NAD.png";
		}

		
	</script>
</body>
</html>
